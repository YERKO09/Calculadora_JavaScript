<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calculadora</title>
  </head>
  <body class="bg-warning bg-gradient">
      <style>
          button{
              width: 60px;
          }
          input{
              color: rgb(153, 255, 0);
              width: 260px;
              background-color: rgb(29, 27, 27);
          }
          .row div:first-child{
              width: 310px;
              background-color: rgb(75, 71, 71);             
          }
      </style>
      <header class="text-center p-4 bg-warning">
          <h1 class="display-4">Â¡Calculadora JavaScript!</h1>
      </header>
        <div class="container mt-4">
            <div class="row">
                
                <div class="col-12 p-4 text-center mx-auto rounded-3">
                    <h6 class="text-secondary text-start fst-italic fs-5">Casio</h6>
                    <input class="border-0 border-secondary border-top border-start pe-3 color fs-5 lead text-end rounded-top" type="text" id="resul2">
                    <input class="border-0 border-secondary border-start p-3 pt-0 mb-4 fw-bold color lead text-end rounded-bottom" type="text" id="resul" placeholder="0">
                                      
                    <div class="pt-3">
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-danger" name="clear">C</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="operacion">&radic;</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="operacion">^</button> 
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="operacion">/</button>                       
                    </div>
                    <div class="pt-2">
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">7</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">8</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">9</button> 
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="operacion">-</button>                       
                    </div>
                    <div class="pt-2">
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">4</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">5</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">6</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="operacion">x</button>
                    </div>
                    <div class="pt-2"> 
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">1</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">2</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">3</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="operacion">+</button>
                    </div>
                    <div class="pt-2"> 
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="operacion">+-</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3" name="numero">0</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-primary" name="numero">.</button>
                        <button class="btn btn-dark fs-4 fw-bold p-3 text-success" name="igual">=</button>
                    </div>
                </div>           
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
